<!doctype html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Contact | Clara Garcia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>

        <div id=navbar1 class="container">
            <nav class="navbar navbar-white bg-white">
                <h1>Clara Garcia</h1>


                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-info active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-info" href="contact.html">Contact</a>
                    </li>
                </ul>


            </nav>
        </div>
    </header>

    <div id=cont1 class="container" class="border">
        <div class="row">
            <div id=aboutme class="col">
                <h2>Contact</h2>
            </div>
            <hr>
            <br>

        </div>

        <form role="form" method="post" id="reused_form">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">
                        Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="email">
                        Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>


                <div class="col-sm-12 form-group">
                    <label for="message">
                        Message</label>
                    <textarea class="form-control" type="textarea" name="message" id="message" maxlength="6000"
                        rows="7"></textarea>
                </div>
            </div>





            <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-lg btn-default pull-right">Submit</button>
            </div>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
